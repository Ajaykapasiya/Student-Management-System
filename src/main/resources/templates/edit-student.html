</html><!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
        </ul>
    </div>
</nav>


<h2>Update Student...</h2>

<form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
    <div class="form-group">
        <label> Student First Name</label>
        <input type="text" name = "firstName" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label> Student Last Name</label>
        <input type="text" name = "lastname" class="form-control" id="lastname" th:field ="*{lastname}" placeholder="Enter Last Name">
    </div>

    <div class="form-group">
        <label> Student Email</label>
        <input type="text" name = "email" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email">
    </div>

    <div class = "box-footer">

        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>
</body>
</html>
